AWSTemplateFormatVersion: 2010-09-09
Description: Academy Demo CloudFormation
Parameters:
  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2
  ALBSubnetList:
    Type: List<AWS::EC2::Subnet::Id>
    Default: subnet-05dc5323a90701745,subnet-0462080141c44392d
  VPC:
    Type: AWS::EC2::VPC::Id
    Default: vpc-02f0416e2af96dc4e
Resources:
  EmmaS3CF:
    Type: AWS::S3::Bucket
  EmmaQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: EmmaDemoQueue
  EmmaALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow incoming from anywhere to HTTPS and HTTP
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 80
          IpProtocol: tcp
          ToPort: 80
        - CidrIp: 0.0.0.0/0
          FromPort: 443
          IpProtocol: tcp
          ToPort: 443
      Tags:
        - Key: Name
          Value: EmmaSecurityGroupALB
      VpcId: !Ref VPC
  EmmaEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow port 80 from ALB security group
      SecurityGroupIngress:
        - SourceSecurityGroupId: !Ref EmmaALBSecurityGroup
          FromPort: 80
          IpProtocol: tcp
          ToPort: 80
      Tags:
        - Key: Name
          Value: EmmaSecurityGroupEc2
  EmmaALBInstance:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: EmmaALBcf
      Type: application
      Scheme: internet-facing
      Subnets: !Ref ALBSubnetList
      SecurityGroups:
        - !Ref EmmaALBSecurityGroup
  EmmaLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !Ref LatestAmiId
      InstanceType: t2.micro
      SecurityGroups:
        - !Ref EmmaEC2SecurityGroup
      UserData:
        Fn::Base64:
          Fn::Join:
            - "\n"
            - - "#!/bin/bash"
              - "amazon-linux-extras install epel"
              - "amazon-linux-extras install nginx1"
              - "systemctl start nginx"
  EmmaTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: instance
  EmmaALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref EmmaALBInstance
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref EmmaTargetGroup
Outputs:
  EmmaALBEndpoint:
    Description: LoadBalancer DNS name
    Value: !GetAtt EmmaALBInstance.DNSName
